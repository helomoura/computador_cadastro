<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        input, select, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="number" id="idade" placeholder="Idade" required>
            <input type="date" id="dataNascimento" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="email" id="email" placeholder="E-mail" required>
            <select id="genero" required>
                <option value="">Selecione o GÃªnero</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
        <button onclick="irParaLogin()">Ir para Login</button>
    </div><script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Cadastro realizado com sucesso!");
    });
    
    function irParaLogin() {
        window.location.href = "login.html";
    }
</script>

</body>
</html>
